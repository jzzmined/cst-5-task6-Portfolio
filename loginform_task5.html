<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="loginform_task5.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>

</head>
<body>

    <div class="container">

        <h2 class="title">Welcome Back</h2>
        <p class="subhead">Please enter your details!</p>
        
        <form class="form" action="#" method="get">
            <label class="label">Email:</label>
            <input type="email" class="input-email" placeholder="Enter your email">
            <label class="label">Password:</label>
            <input type="password" class="input-pass" placeholder="Enter your password">
            <div class="remember-forgot">
                <label> <input type="checkbox"> Remember me</label>
                <p class="forgot-pass">Forgot Password?</p>
            </div>
            <button type="submit" class="login_btn">Login</button>
        </form>

        <p class="text">
            Don't have an account? 
            <a href="register_task5.html" class="link">Sign up for free</a>
        </p>
    </div>

</body>
</html>
